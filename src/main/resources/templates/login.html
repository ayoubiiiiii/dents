<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0891b2, #a8e6f5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            border: 2px solid hsl(192, 64%, 78%);
            border-radius: 10px;
            padding: 20px;
            background-color: hsl(192, 79%, 71%);
            box-shadow: 0px 0px 10px;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
        }

        .photo-container {
            position: relative;
            height: 100%;
            display: block;
        }

        .photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 440px;
            width: 400px;
        }
        .flex-container {
    display: flex;
    justify-content: space-between; /* or any other desired value */
}


        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                grid-template-columns: 1fr;
            }

            .photo {
                display: none;
            }
        }

        #loginButton {
            background-color: #01acc2;
        }

    </style>

</head>
